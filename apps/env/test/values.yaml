keycloak:
  fullnameOverride: gepardec-sso
  image: ghcr.io/gepaplexx-demos/gepardec-sso:20.0.3-gepardec-1.0.0
  ingress:
    hostname: gepardec-sso-test.apps.play.gepaplexx.com
  provider:
    openshift:
      enabled: false
  features:
    disabled: ""

  persistence:
    auth:
      password: ""
  postgresql:
    fullnameOverride: &dbName "gepardec-sso-db"
    auth:
      existingSecret: keycloak-config
    backup:
      enabled: true
      # default values if backu is enabled
      size: 10Gi
      schedule: '0 0 * * *'
      retain:
        days: 8 # need to +1, so 7 days = 8