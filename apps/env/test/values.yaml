keycloak:
  fullnameOverride: gepardec-sso
  image: ghcr.io/gepaplexx-demos/gepardec-sso:latest
  ingress:
    hostname: gepardec-sso-test.apps.play.gepaplexx.com
  provider:
    openshift:
      enabled: false
  features:
    disabled: ""

  persistence:
    auth:
      password: ""
  postgresql:
    fullnameOverride: &dbName "gepardec-sso-db"
    auth:
      existingSecret: *dbName
db:
  backup:
    schedule: '0 0 * * *'
    retain:
      days: 8 # need to +1, so 7 days = 8