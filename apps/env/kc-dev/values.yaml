keycloak:
  image: ghcr.io/gepaplexx-demos/gepardec-sso:latest
  ingress:
    hostname: gepardec-sso-kc-dev.apps.play.gepaplexx.com
  provider:
    openshift:
      enabled: false
  features:
    disabled: ""

  persistence:
    auth:
      password: ""
db:
  backup:
    name: sso-db-backup
    schedule: '*/3 * * * *'
    retain:
      days: 8 # need to +1, so 7 days = 8